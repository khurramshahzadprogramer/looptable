<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table From Loops</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #000;
        font-size: 35px;
      
      }

      body {
        width: 100%;
        height: 100vh;
        background-color: bisque;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <script>
      let table = prompt("Enter any number");
      let length = prompt("Enter table ength");

      for (let i = 1; i <= length; i++) {
        document.write(table + " x " + i + " = " + table * i + "<br>");
      }
    </script>
  </body>
</html>
